<!DOCTYPE html>
<html lang="en">

<head>

    <title>Etch-a-Sketch</title>

    <script src="javascript.js" defer></script>
    <link rel="stylesheet" href="styles.css">
</head>

<body>

        <h1 id="header">Header</h1>

        </div>
